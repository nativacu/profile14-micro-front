<div>Loaded with: {{ngVersion}}</div>
<div class="p-3">
    <h2>Hello John Doe</h2>
    <div>{{'Sitetitle' | translate}}</div>
    <mat-card>
      <mat-card-title>
        <span class="px-2">
          <mat-icon class="pt-1">favorite</mat-icon>
          Here are your liked games:
        </span>
      </mat-card-title>
      <mat-card-content>
        <mat-chip-list>
          <ng-container *ngIf="likedGames.length > 0; else noLikedGames">
            <mat-chip
              *ngFor="let game of likedGames; let i = index"
              (removed)="removeLikedGame(game)">
              {{ game }}
              <mat-icon matChipRemove (click)="removeLikedGame(game)">cancel</mat-icon>
            </mat-chip>
          </ng-container>
          <ng-template #noLikedGames>
            <p>No liked games found.</p>
          </ng-template>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button class="mt-3" mat-flat-button (click)="clearLikedGames()">
          <mat-icon>clear</mat-icon>
          Clear all
        </button>
      </mat-card-actions>
    </mat-card>
</div>
